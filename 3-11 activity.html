<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>March 11 activity</title>
</head>
<body>

<!-- number 1 -->
<script type="text/javascript">
	var i = 2
	while (i <= 60){
		document.writeln(i);
		var i = i + 2
	}
</script>

<br>

<!-- number 2 -->
<script type="text/javascript">
	var i = 3
	do{
		document.writeln(i);
		var i = i + 3
	}
	while(i <= 60);
</script>

<br>

<!-- number 3 -->
<script type="text/javascript">
	for (var i = 5; i <= 50; i = i+5) {
		document.writeln(i)
	}
</script>

</body>
</html>
